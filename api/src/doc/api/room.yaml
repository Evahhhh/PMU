        401:
          description: Middleware error
          content:
            application/json:
              examples:
                9999:
                  value:
                    error: Invalid user ID
                    errorCode: 9999
                9998:
                  value:
                    error: {}
                    errorCode: 9998
        500:
          description: Internal server error
          content:
            application/json:
              example:
                error: Internal server error
                errorCode: 2040

components:
  schemas:
    Room:
      type: object
      required:
        - room_id
        - status
        - code
        - adminId
        - userIds
      properties:
        room_id:
          type: integer
          description: "Room id"
        status:
          type: integer
          description: "Status 1 or 0"
        code:
          type: integer
          description: "Code to join the room"
        adminId:
          type: integer
          description: "Room admin userId"
        userIds:
          description: "UserIds array of players in the room"
          type: array
          items:
            type: integer
