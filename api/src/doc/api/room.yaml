paths:
  /room:
    post:
      tags:
        - Room
      summary: Create a room
      description: Create a room
      operationId: room.create
      security:
        - bearerAuth: []
      requestBody:
        description: The new room to create
        content:
          application/json:
            schema:
              type: object
              properties:
                maxNbPlayers:
                  type: integer
                  example: 3
                userIds:
                  type: array
                  items:
                    type: integer
                    example: 1
                adminId:
                  type: integer
                  example: 2
        required: true
      responses:
        200:
          description: Successful response
          content:
            application/json:
              example:
                message: Room created successfully
                roomId: 1
                status: 1
                code: 123456
                maxNbPlayers: 3
                adminId: 2
        400:
          description: Bad request
          content:
            application/json:
              examples:
                2000:
                  summary: "2000"
                  value:
                    error: userIds must be an array of numbers only
                    errorCode: 2000
                2001:
                  summary: "2001"
                  value:
                    error: adminId & maxNbPlayers must be numbers
                    errorCode: 2001
                2004:
                  summary: "2004"
                  value:
                    error: missing data
                    errorCode: 2004
                2005:
                  summary: "2005"
                  value:
                    error: Can't get the room object
                    errorCode: 2005
        401:
          description: Middleware error
          content:
            application/json:
              examples:
                9999:
                  value:
                    error: Invalid user ID
                    errorCode: 9999
                9998:
                  value:
                    error: {}
                    errorCode: 9998
        500:
          description: Internal server error
          content:
            application/json:
              examples:
                2002:
                  summary: "2002"
                  value:
                    error: Internal server error
                    errorCode: 2002
                2003:
                  summary: "2003"
                  value:
                    error: Internal server error
                    errorCode: 2003
  /room/{code}:
    get:
      tags:
        - Room
      summary: Get a room by its code
      description: Get a room by its code
      operationId: room.get
      security:
        - bearerAuth: []
      parameters:
        - name: code
          in: path
          description: Room code
          required: true
          example: 123456
          schema:
            type: integer
      responses:
        200:
          description: Successful response
          content:
            application/json:
              example:
                id: 1
                status: 1
                code: 123456
                maxNbPlayers: 3
                adminId: 2
        400:
          description: Bad request
          content:
            application/json:
              examples:
                2010:
                  summary: "2010"
                  value:
                    error: Invalid data
                    errorCode: 2010
                2011:
                  summary: "2011"
                  value:
                    error: Missing data
                    errorCode: 2011
        401:
          description: Middleware error
          content:
            application/json:
              examples:
                9999:
                  value:
                    error: Invalid user ID
                    errorCode: 9999
                9998:
                  value:
                    error: {}
                    errorCode: 9998
  /room/players/{id}:
    get:
      tags:
        - Room
      summary: Get players in a room
      description: Get players in a room
      operationId: room.getPlayers
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: Room id
          required: true
          example: 1
          schema:
            type: integer
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  userIds:
                    type: array
                    items:
                      type: object
                      properties:
                        user_id:
                          type: integer
                        pseudo:
                          type: string
                        email:
                          type: string
                  adminId:
                    type: integer
              example:
                adminId: 2
                userIds: 
                  - user_id: 1
                    pseudo: "john"
                    email: "test@domain.com"
                  - id: 4
                    pseudo: "john"
                    email: "test@seconddomain.com"
        400:
          description: Bad request
          content:
            application/json:
              examples:
                2022:
                  summary: "2022"
                  value:
                    error: id must be a number
                    errorCode: 2022
                2020:
                  summary: "2020"
                  value:
                    error: Invalid data
                    errorCode: 2020
                2021:
                  summary: "2021"
                  value:
                    error: Invalid data
                    errorCode: 2021
                2023:
                  summary: "2023"
                  value:
                    error: Missing data
                    errorCode: 2023
        404:
          description: Room not found
          content:
            application/json:
              example:
                error: Room not found
                errorCode: 2025
        401:
          description: Middleware error
          content:
            application/json:
              examples:
                9999:
                  value:
                    error: Invalid user ID
                    errorCode: 9999
                9998:
                  value:
                    error: {}
                    errorCode: 9998
        500:
          description: Internal server error
          content:
            application/json:
              example:
                error: Internal server error
                errorCode: 2024
