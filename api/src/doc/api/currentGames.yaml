paths:
  /currentGames/{roundId}:
    post:
      tags:
        - CurrentGames
      summary: Create a current game
      description: Create a current game
      operationId: currentGames.create
      security:
        - bearerAuth: []
      parameters:
        - name: roundId
          in: path
          description: Round id
          required: true
          example: 1
          schema:
            type: integer
      responses:
        200:
          description: Successful response
          content:
            application/json:
              example:
                message: Game added successfully with all horses locations at 0
        400:
          description: Bad request
          content:
            application/json:
              examples:
                6000:
                  summary: "6000"
                  value:
                    error: roundId must be a number
                    errorCode: 6000
                6004:
                  summary: "6004"
                  value:
                    error: A current game with the same roundId already exists
                    errorCode: 6004
                6006:
                  summary: "6006"
                  value:
                    error: Missing data
                    errorCode: 6006
        401:
          description: Middleware error
          content:
            application/json:
              examples:
                9999:
                  value:
                    error: Invalid user ID
                    errorCode: 9999
                9998:
                  value:
                    error: {}
                    errorCode: 9998
        404:
          description: Round not found or status is 0
